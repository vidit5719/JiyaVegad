<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiya Vegad Scroll Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
        }
        /* Snap scrolling for smooth navigation */
        html, body {
            height: 100%;
            scroll-behavior: smooth;
        }
        .snap-container {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
        }
        .snap-slide {
            scroll-snap-align: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img {
            max-width: 100%;
            max-height: 90vh;
            height: auto;
            width: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="gallery" class="snap-container"></div>

    <script>
        const totalImages = 52;
        const basePath = './'; // Change if needed
        const gallery = document.getElementById('gallery');

        // Create slides with lazy loading
        for (let i = 1; i <= totalImages; i++) {
            const slide = document.createElement('div');
            slide.className = 'snap-slide';

            const img = document.createElement('img');
            img.dataset.src = `${basePath}img${i}.png`; // lazy-load src
            img.alt = `Image ${i}`;
            img.loading = 'lazy'; // browser lazy loading

            slide.appendChild(img);
            gallery.appendChild(slide);
        }

        // Use Intersection Observer to load images only when near viewport
        const lazyLoad = (entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src;
                    observer.unobserve(img);
                }
            });
        };

        const observer = new IntersectionObserver(lazyLoad, {
            rootMargin: '200px' // start loading before image fully appears
        });

        document.querySelectorAll('img').forEach(img => observer.observe(img));
    </script>
</body>
</html>
