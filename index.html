<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiya Vegad Photo Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="bg-white p-4 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-4">Jiya Vegad's Image Viewer</h1>
        
        <!-- Image display -->
        <div class="flex items-center justify-center">
            <img id="photo" src="" alt="Current Image" class="rounded-lg shadow-md" loading="lazy">
        </div>

        <!-- Navigation buttons -->
        <div class="flex justify-between mt-4">
            <button id="prevBtn" class="bg-gray-300 px-4 py-2 rounded-lg hover:bg-gray-400">Previous</button>
            <button id="nextBtn" class="bg-gray-300 px-4 py-2 rounded-lg hover:bg-gray-400">Next</button>
        </div>

        <!-- Image number -->
        <p id="counter" class="mt-2 text-center text-gray-600"></p>
    </div>

    <script>
        const totalImages = 52;
        const basePath = './'; // Change if images are in a folder
        let currentIndex = 1;

        const photoElement = document.getElementById('photo');
        const counterElement = document.getElementById('counter');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function loadImage(index) {
            const imageUrl = `${basePath}img${index}.png`;
            photoElement.src = imageUrl;
            photoElement.alt = `Image ${index}`;
            counterElement.textContent = `Image ${index} of ${totalImages}`;
        }

        prevBtn.addEventListener('click', () => {
            currentIndex = currentIndex > 1 ? currentIndex - 1 : totalImages;
            loadImage(currentIndex);
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = currentIndex < totalImages ? currentIndex + 1 : 1;
            loadImage(currentIndex);
        });

        // Initial load
        loadImage(currentIndex);
    </script>
</body>
</html>
